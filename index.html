<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mode4kill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .page {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      padding: 40px;
      transition: opacity 0.5s ease;
      background-color: #f4f4f4;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Home Page -->
  <div id="home" class="page active">
    <h1>Hey Bro, stfu</h1>
    <p>This is hosted using GitHub Pages ðŸš€</p>
    <button onclick="showPage('contact')">Contact Me</button>
  </div>

  <!-- Contact Page -->
  <div id="contact" class="page">
    <h1>Contact Me</h1>
    <p>Email: you@example.com</p>
    <p>Discord: yourusername#1234</p>
    <button onclick="showPage('home')">Back to Home</button>
  </div>

  <script>
    function showPage(pageId) {
      // Get all pages
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      // Short delay to allow the transition
      setTimeout(() => {
        document.getElementById(pageId).classList.add('active');
      }, 50); // small delay to trigger animation
    }
  </script>
</body>
</html>
