<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mode4kill</title>
  <style>
    /* Reset & scroll fix */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden; /* üí• fixes horizontal scroll */
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .page {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; /* Ensures it fits the viewport width */
      height: 100vh;
      padding: 40px;
      transition: opacity 0.5s ease;
      background-color: #f4f4f4;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Home Page -->
  <div id="home" class="page active">
    <h1>Hey bro! Check this stuff out! üíØ</h1>
    <p>I don't know how to code html ü§∑‚Äç‚ôÇÔ∏è</p>
    <button onclick="showPage('contact')">Contact Me</button>
  </div>

  <!-- Contact Page -->
  <div id="contact" class="page">
    <h1>Contact Me</h1>
    <p>Email: mode@nasa.lt</p>
    <p>Discord: mode4kill</p>
    <button onclick="showPage('home')">Back to Home</button>
  </div>

  <script>
    function showPage(pageId) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });

      // Show selected page after small delay
      setTimeout(() => {
        document.getElementById(pageId).classList.add('active');
      }, 50);
    }
  </script>
</body>
</html>
